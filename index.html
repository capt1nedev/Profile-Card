<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="pattern-top">
    <div class="main-box">
        <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card-pattern">
        <img class="profile" src="images/image-victor.jpg" alt="victor-img">
        <div class="profile-name">
            Victor Crest<span>26</span>
        </div>
        <p>London</p>

        <hr>

        <div class="stats">
            <div class="stat">
                80K
                <span>Followers</span>
            </div>
            <div class="stat">
                830K
                <span>Likes</span>
            </div>
            <div class="stat">
                1.4K
                <span>Photos</span>
            </div>
        </div>
    </div>


    <img class="bg-bot" src="images/bg-pattern-bottom.svg" alt="pattern-bot">


</body>

</html>
